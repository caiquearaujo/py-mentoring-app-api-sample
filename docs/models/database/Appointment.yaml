title: Appointment
x-stoplight:
  id: gdtt2gk5slcks
type: object
properties:
  id:
    type: integer
    description: Primary key for appointment.
  member_id:
    type: integer
    description: Member ID.
  mentor_id:
    type: integer
    description: Mentor ID.
  mentorship_area_id:
    type: integer
    description: Area of mentorship discussed.
  expertise_id:
    type: integer
    description: Expertise to handle.
  start_time:
    type: string
    format: date-time
    description: Start time to appointment.
  end_time_expected:
    type: string
    format: date-time
    description: Expected time to end appointment.
  end_time:
    type: string
    format: date-time
    description: Effective time when appointment ended.
  status:
    type: string
    description: Appointment status.
    enum:
      - scheduled
      - canceled
      - concluded
    default: scheduled
  date_created:
    type: string
    format: date-time
    description: Date when appointement was created.
required:
  - id
  - member_id
  - mentor_id
  - mentorship_area_id
  - expertise_id
  - start_time
  - end_time_expected
  - date_created
description: Schedules an appointment to member with a mentor.
